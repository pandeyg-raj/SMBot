
{% extends "layout.html" %}



{% block title %} RajP  {% endblock %}
{% block head %}{% endblock %}
{% block content %}
    <form action="/addmember" method="post">
    <div class="row">

      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="form-group">
        <label for="inputsm">Sap ID</label>
        <input class="form-control input-sm" id="inputsm" name="sapId" type="number"  >
        </div>
        <div class="form-group">
        <label for="inputdefault">First Name</label>
        <input class="form-control" id="inputdefault" name="fName" type="text">
        </div>
        <div class="form-group">
        <label for="inputlg">Last Name</label>
        <input class="form-control input-lg" id="inputlg" name="lName" type="text">
        </div>
        <div class="form-group">
        <label for="inputlg">Email ID Name</label>
        <input class="form-control input-lg" id="inputlg" name="eMail" type="email">
        </div><br>
        <button type="submit" class="btn">Submit</button>
      </div>

      <div class="col-sm-3"></div>

    </div>
    </form>
{% endblock %}
